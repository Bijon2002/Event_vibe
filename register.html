    <main>
        <div class="container">
            <form action="">
            <center><h2>Register</h2></center>

            <label for="first-name">First Name
            <input type="text" id="first-name"  placeholder="Enter your First Name" required>
         </label>

         <label for="last-name">Last Name
            <input type="text" id="last-name"  placeholder="Enter your Last Name" required>
          </label>


          <label for="email">Email
            <input type="email" id="email" required placeholder="Enter your Email">
            </label>
           
            <label for="NIC">NIC
            <input type="text" id="NIC" required placeholder="Enter your NIC">
            </label>

            <label for="password">Create Password
            <input type="password" id="password" required placeholder="Create password">
       </label>

       <label for="Cpassword">Confirm Password
            <input type="password" id="Cpassword" required placeholder="Confirm password">
           </label>

       


           <label for="show-password">
            <input type="checkbox" id="show-password"> Show Password
        </label>

        <br>
        <hr>

            <br>

            <center><h2>Card Details</h2></center>
            <img src="cards.jpg" alt=""  height="50px" width="400px">
            
                <br>
                <br>
            <label for="card-name">Name on card
            <input type="text" id="card-name" placeholder="Enter Name on card" required>
            </label>

            <label for="card-number">Card number
            <input type="text" id="card-number" placeholder="Card number" required>
            </label>

            <label for="card-number">Expiry Date
            <input type="text" id="card-number"  placeholder= "  MM / YY"  required>
            </label>

            <label for="CVV"> CVV
                <input type="number" placeholder=" CVV (4 digits)" id="CVV" required>
        
            </label>
            
        
            <br>

    <script>

        // for not mcuh passwords while entering
        document.querySelector("form").addEventListener("submit", function (e) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("Cpassword").value;
            let nic = document.getElementById("NIC").value;
            let cardNumber = document.getElementById("card-number").value;
            let cvvNumber = document.getElementById("CVV").value;
            
            if(password.length<8)
            {
                alert("weak password try another better");
                document.getElementById("password").style.color = "red";
                e.preventDefault();
            }
            else {
                document.getElementById("password").style.color = ""; // Reset color if valid
                
            }

            if(nic.length !== 12)
            {
                alert("Invalid NIC"); 

                document.getElementById("NIC").style.color="red";
                e.preventDefault(); 
            }
            else if(isNaN(nic))
            {
                alert("Invalid NIC"); 

                document.getElementById("NIC").style.color="red";
                e.preventDefault(); 
            }

            else {
                document.getElementById("NIC").style.color = ""; // Reset color if valid
                
            }
        
            if (password !== confirmPassword) {
                alert("Passwords do not match.");

                document.getElementById("password").style.color = "red";
                document.getElementById("Cpassword").style.color = "red";


                e.preventDefault(); // Prevent form submission if passwords don't match
            }

            else {
                document.getElementById("password").style.color = ""; // Reset color if valid
                document.getElementById("Cpassword").style.color = ""; // Reset color if valid
            }


            //// CARD NUMBER 
            if (cardNumber.length !== 16 )
             {
                alert("Invalid card number. It should be exactly 16 digits!");
                document.getElementById("card-number").style.color = "red";
                e.preventDefault();
            }
            else if(isNaN(cardNumber))
            {
                alert("Invalid card number!");
                document.getElementById("card-number").style.color = "red";
                e.preventDefault();
            }

            else {
                document.getElementById("card-number").style.color = ""; // Reset color if valid
            }

            //cvv number validation
            if (cvvNumber.length !== 4 || isNaN(cvvNumber)) {
                alert("Invalid CVV number. It should be exactly 4 digits.");
                document.getElementById("CVV").style.color = "red";
                e.preventDefault();
            } else {
                document.getElementById("CVV").style.color = ""; // Reset color if valid
            }

        
        });

        // for show password

        document.getElementById("show-password").addEventListener("change",function()
        {
            let passwordfield = document.getElementById("password");
            let confirmpasswordfield = document.getElementById("Cpassword");
        

            if(this.checked)
            {
                passwordfield.type="text";
                confirmpasswordfield.type="text";

            }

            else
            {
                passwordfield.type="password";
                confirmpasswordfield.type="password";

            }


       
        });






    </script>
